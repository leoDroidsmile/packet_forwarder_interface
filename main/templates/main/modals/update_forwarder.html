{% load widget_tweaks %}

<div id="loader" style="display: none"></div>
<form method="post" action="" id="mainDiv">
  {% csrf_token %}
  <div class="modal-header">
    <h5 class="modal-title">Create new Forwarder</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body" id="add_modal">
    <div class="{% if form.non_field_errors %}invalid{% endif %} mb-2">
        {% for error in form.non_field_errors %}
          {{ error }}
        {% endfor %}
    </div>
    {% for field in form %}
      <div class="row col-md-12 form-group{% if field.errors %} invalid{% endif %}">
        <div class="col-md-3 form-label">
            <label for="{{ field.id_for_label }}">{{ field.label }}</label>
        </div>
        <div class="col-md-9">
            {% render_field field class="form-control" placeholder=field.label %}
        </div>
        <div class="{% if field.errors %} invalid{% endif %}">
          {% for error in field.errors %}
            <p class="help-block">{{ error }}</p>
          {% endfor %}
        </div>
      </div>
    {% endfor %}
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    <button type="submit" class="btn btn-primary">Update</button>
  </div>
</form>
